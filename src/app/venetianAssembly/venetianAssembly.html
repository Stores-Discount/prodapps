	<link rel="stylesheet" href="http://azalea.com/web-fonts/Code39Azalea.min.css">
	<style>
	.similar {
		background-color: #ccc;
	}
	</style>

<div class="container-fluid">
	<div class="row big-list">
		<div ng-hide="sync.data"><h1>Loading</h1></div>
		<div ng-show="sync.data.length == 0"><h2>No data</h2></div>
	</div>
	<div class="row big-list" ng-show="sync.data.length">
			<div class="col-md-4 col-no-padding">

				<ul class="nav nav-pills nav-justified">
					<li id="todo" role="presentation" class="tab no-radius">
						<a> Order to do</a>
					</li>
				</ul>
				<ion-scroll class="prodoo-ion-scroll" direction="y">
					<ul class="list-group tab ">
						<li ng-repeat="item in sync.data | filter: sync.current.filter | orderBy: 'sequence'" ng-click="sync.current.item = item" ng-class="{'similar': (sync.current.item.sale_name==item.sale_name), 'active': (sync.current.item == item) }" class="list-group-item list-link">	{{ item.lot_number }} {{ item.name}}</li>
					</ul>
				</ion-scroll>
			</div>
			<div class="col-md-4 col-no-padding">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h2>{{ sync.current.item.name }}</h2>
						<p>{{ sync.current.item.lot_number }}</p>
					</div>
					<div class="panel-body">
						<div ng-bind-html="sync.current.item.description"></div>
					</div>
					<div class="panel-footer">
						<div ng-show="sync.current.item.state != 'done'" class="btn-group-justified">
							<div class="btn-group" role="group">
								<button class="btn btn-success" ng-click="do(sync.current.item)"><span class="glyphicon glyphicon-ok"></span> OK</button>
							</div>
						</div>
						<div ng-show="sync.current.item.state == 'done'" class="btn-group-justified">
							<div class="btn-group" role="group">
								<button class="btn btn-warning" ng-click="print(sync.current.item)"><span class="glyphicon glyphicon-print"></span> Print</button>
							</div>
							<div class="btn-group" role="group">
								<button class="btn btn-info" ng-click="markAsDone(sync.current.item)"><span class="glyphicon glyphicon-repeat"></span> Redo</button>
							</div>
						</div>
					</div>
				</div>

				<ul class="list-group">
					<li ng-repeat="item in sync.data | filter: {sale_name: sync.current.item.sale_name, state: 'done'}" ng-hide="item == sync.current.item" class="list-group-item list-link no-radius clearfix">
						<p><a ng-click="sync.current.item = item">{{ item.lot_number }} {{ item.name }}</a></p>
						<div ng-show="item.state == 'done'" class="btn-group-justified">
							<div class="btn-group" role="group">
								<button class="btn btn-warning" ng-click="print(item)"><span class="glyphicon glyphicon-print"></span> Print</button>
							</div>
							<div class="btn-group" role="group">
								<button class="btn btn-info" ng-click="markAsDone(item)"><span class="glyphicon glyphicon-repeat"></span> Redo</button>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="col-md-4 col-no-padding">
				<ul class="nav nav-pills nav-justified">
					<li id="todo" role="presentation" class="tab no-radius"><a> Order done</a></li>
				</ul>
				<ul class="list-group">
					<li ng-repeat="item in salesDone | orderBy: 'sequence'" ng-click="sync.current.item = item" ng-class="{'similar': (sync.current.item.sale_name==item.sale_name), 'active': (sync.current.item == item) }" class="list-group-item list-link">{{ item.lot_number }} {{ item.name}}</li>
				</ul>
			</div>
		</div>
	</div>
