<script>
function base64toBlob(base64Data, contentType) {
	/*from http://stackoverflow.com/questions/16245767/creating-a-blob-from-a-base64-string-in-javascript*/
    contentType = contentType || '';
    var sliceSize = 1024;
    var byteCharacters = atob(base64Data);
    var bytesLength = byteCharacters.length;
    var slicesCount = Math.ceil(bytesLength / sliceSize);
    var byteArrays = new Array(slicesCount);

    for (var sliceIndex = 0; sliceIndex < slicesCount; ++sliceIndex) {
        var begin = sliceIndex * sliceSize;
        var end = Math.min(begin + sliceSize, bytesLength);

        var bytes = new Array(end - begin);
        for (var offset = begin, i = 0 ; offset < end; ++i, ++offset) {
            bytes[i] = byteCharacters[offset].charCodeAt(0);
        }
        byteArrays[sliceIndex] = new Uint8Array(bytes);
    }
    return new Blob(byteArrays, { type: contentType });
}

function pdf(pdf) {
	PDFJS.getDocument(pdf).then(function getPdfHelloWorld(pdf) {
		//
		// Fetch the first page
		//
		pdf.getPage(1).then(function getPageHelloWorld(page) {
			var scale = 2;
			var viewport = page.getViewport(scale);

			//
			// Prepare canvas using PDF page dimensions
			//
			var canvas = document.getElementById('canvas');
			var context = canvas.getContext('2d');
			canvas.height = viewport.height;
			canvas.width = viewport.width;

			//
			// Render PDF page into canvas context
			//
			var renderContext = {
				canvasContext: context,
				viewport: viewport
			};
			page.render(renderContext).then(function() {
				window.print();
				window.close();
			});
		});
	});
}

PDFJS.disableWorker = true;

//get base64 from URL
var text = window.location.search.substr(1);

var url = window.URL.createObjectURL(base64toBlob(text, {type:'application/pdf'}));
pdf(url);
	
</script>
</body>
</html>
